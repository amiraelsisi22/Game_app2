<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Game Over Site" />
    <meta name="keywords" content="Game Over, ألعاب, موقع" />
    <meta name="author" content="AHMED MENISY" />
    <title>Home</title>
    <!-- Bootstrap 5.3 CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <section class="games">
        <header>
            <img src="images/wraper.png" class="w-100" alt="Game Photo" />
        </header>

        <nav class="navbar navbar-expand-lg navbar-dark sticky-top z-3 col-md-6 col-lg-9">
            <div class="container">
                <h5 class="navbar-brand mb-0 text-uppercase">
                    <img src="images/logo-sm.png" alt="Logo" style="max-width: 40px" /> Game Reviews
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link active text-uppercase" data-category="mmorpg">MMORPG</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase" data-category="shooter">Shooter</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase" data-category="sailing">Sailing</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase" data-category="permadeath">Permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase" data-category="superhero">Superhero</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase" data-category="pixel">Pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-5">
            <section>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData"></div>
            </section>
        </main>
    </section>

    <section class="details d-none">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center h3 py-4">Game Details</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent"></div>
        </div>
    </section>

    <div class="loading d-none">
        <span class="loader"></span>
    </div>

    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/index.js" type="module"></script>
</body>
</html>
